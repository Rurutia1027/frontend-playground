<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative w-1/2 h-12 bg-red-200">
      <p>Parent Element</p>
      <div class="absolute bottom-0 right-0 bg-red-500">
        <p>Absolute Child</p>
      </div>
    </div>

    <!-- Top left corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute left-0 top-0 h-16 w-16 bg-yellow-300"></div>
    </div>

    <!-- Top right corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute right-0 bottom -0 h-16 w-16 bg-yellow-300"></div>
    </div>

    <!-- Bottom left corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute left-0 bottom-0 h-16 w-16 bg-yellow-300"></div>
    </div>

    <!-- Bottom right corner -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute right-0 bottom-0 h-16 w-16 bg-yellow-300"></div>
    </div>

    <!-- Span top edge -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute inset-y-0 left-0 w-16 bg-yellow-300"></div>
    </div>

    <!-- Span left edge -->

    <!-- Span right edge -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute inset-y-0 right-0 w-16 bg-yellow-300"></div>
    </div>

    <!-- Span bottom edge -->
    <div class="relative h-32 w-32 bg-yellow-100">
      <div class="absolute inset-x-0 bottom-0 h-16 bg-yellow-300"></div>
    </div>

    <!-- Display Classes -->
    <div>
      <span class="inline font-bold"
        >Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab saepe
        blanditiis odit officia, et </span
      >recusandae iure natus ex eos, aliquid
      <span class="inline-block">This is inline block</span>neque voluptatum
      molestiae accusamus dolores
      <span class="hidden">This is hidden</span>itaque laudantium earum
      asperiores sapiente?
    </div>

    <!-- Z-Index -->
    <div class="relatvie h-36">
      <div class="absolute left-10 w-24 h-24 bg-blue-300 z-40">1</div>
      <div class="absolute w-24 left-20 h-24 bg-blue-400">2</div>
      <div class="absolute w-24 left-40 h-24 bg-blue-500 z-10">3</div>
      <div class="absolute w-24 left-60 h-24 bg-blue-600 z-20">4</div>
      <div class="absolute w-24 h-24 bg-blue-700 z-30">5</div>
    </div>

    <!-- Floats -->
    <div class="w=1/2">
      <img class="h-48 w-48" float-left src="../assets/img/img1.jpg" />
    </div>
  </body>
</html>
